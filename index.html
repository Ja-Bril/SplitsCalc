<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Split Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Underdog&display=swap" rel="stylesheet">
</head>
<body>
    
    <h1>Running Split Calculator</h1>
      <div class="container">
         <div class="time" >
            <label for="hours" style='margin-right:10px'>Hours:</label>
            <input id="hours" value="0" placeholder="Hours" style='margin-right:10px' >
        
        
        
            <label for="minutes" style='margin-right:10px'>Minutes:</label>
            <input id="minutes" value="0" placeholder="Minutes">
        
        
        
            <label for="seconds" style='margin-left:10px' >Seconds:</label>
            <input id="seconds" value="0" placeholder="Seconds" style="margin-left: 10px;">
        </div>   
        <div class="distance">
            <label for="distance"style='margin-right:10px'>Distance:</label>
            <input id="distance"  placeholder="Enter distance">
        
            <label for="distance-unit" style='margin-left:10px' >Distance Unit:</label>
            <select id="distance-unit" style='margin-left:10px'>
                <option value="miles">Miles</option>
                <option value="kilometers">Kilometers</option>
            </select>
            <div id="calcbtn">
            <button class="btn btn-outline-success" id="calculate" style='margin-left:20px'>Calculate</button>
             <button class="btn btn-outline-success" id="clear" onclick="reload()">Clear</button>
        </div>
        </div>
        
        <div id="results" class="results">
            <h2>Your Results</h2>
            
            <div class="summary">
                <div id="overall-pace"></div>
                <div id="total-time"></div>
                <div id="total-distance"></div>
            </div>
            
            <h3>Split Times:</h3>
            <table id="splits-table">
                <thead>
                    <tr>
                        <th>Split(1 km/mile)</th>
                        <th>Total Time</th>
                    </tr>
                </thead>
                <tbody id="splits-body">
                    
                </tbody>
            </table>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
